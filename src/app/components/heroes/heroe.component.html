<div>
  <h3 class="animated fadeIn">
    <i class="fas fa-chevron-left puntero" [routerLink]="['/heroes']"></i>  
    Heroe  {{ heroe.nombre }}
</h3>

  <i (click)="nuevoHeroe( formulario )" 
     class="fas fa-sync nuevo_heroe"></i>
</div>


<!-- <button (click)="agregarNuevo( formulario )"
        type="button" 
        class="btn btn-outline-success">Nuevo Heroe</button> -->
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #formulario="ngForm">

      <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>

        <div class="col-md-10">
            <input [(ngModel)]="heroe.nombre"
                   type="text" 
                   name="heroename"
                   class="form-control" 
                   placeholder="Nombre del heroe"
                   required>
        </div>

      </div>
      
      <div class="form-group row">
          <label class="col-2 col-form-label">Casa</label>
  
          <div class="col-md-10">
              <select [(ngModel)]="heroe.casa"
                      [ngModelOptions]="{standalone: true}"
                      name="casa" 
                      id="casa" 
                      class="form-control custom-select">
                <option value="" selected disabled>Seleccione la casa del heroe...</option>
                <option [value]="casa" *ngFor="let casa of casas; let i = index;">{{ casa }}</option>
              </select>
          </div>
  
      </div>

      <div class="form-group row">
          <label class="col-2 col-form-label">Biografia</label>
  
          <div class="col-md-10">
            <textarea [(ngModel)]="heroe.biografia" class="form-control" name="bioheroe" rows="3"></textarea> 
          </div>
  
      </div>

      <div class="form-group row conbtn">
        <button *ngIf="id == 'nuevo'"
                [disabled]="!formulario.valid" 
                type="submit" 
                class="btn btn-outline-info guardar">
          Guardar Heroe
        </button>  

        <button *ngIf="id != 'nuevo'"
                [disabled]="!formulario.valid" 
                type="submit" 
                class="btn btn-outline-info guardar">
          Guardar Cambios
        </button>  

      </div>

    </form>
  </div>
</div>
